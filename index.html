<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wholePage">
        <span>
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter a city"
              class="searchBar"
              autocomplete="off"
              id="city-input"
            />
            <input type="submit" value="Search" class="searchButton" />
          </form>
        </span>
        <div>
          <div class="row firstSection">
            <div class="col-4">
              <img src="#" id="icon" />
            </div>
            <div class="col-4">
              <h1 id="city"></h1>
            </div>
            <div class="col-4">
              <div id="date" class="date"></div>
            </div>
          </div>

          <strong id="temperature" class="weather-temperature"> </strong
          ><span class="units"></span>
          <a href="#" id="celsius-link" class="active"> 째C</a> |
          <a href="#" id="fahrenheit-link" class="faren">째F</a>

          <ul>
            <li>
              Humidity:
              <span id="humidity"></span>
            </li>

            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="buttomSection">
          <div class="row">
            <div class="col col--1of6">
              <div class="forcast-date">Sunday</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                width="90px"
                class="dorcast-icon"
              />
              <div class="forcast-temp">
                <span>10째C --</span>
                <span> 20째C</span>
              </div>
            </div>
            <div class="col col--1of6"></div>
            <div class="col col--1of6"></div>
            <div class="col col--1of6"></div>
            <div class="col col--1of6"></div>
            <div class="col col--1of6"></div>
          </div>
        </div>
        <a
          href="https://github.com/Rezvaneh2022/Great-Weather-App"
          target="_blank"
          class="gitLink"
          >Open-source code</a
        >
        by Rezvaneh Hosseini
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
