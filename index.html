<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Great Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="wholePage">
        <span>
          <form id="search-bar">
            <input
              type="text"
              placeholder="Enter a city"
              class="searchBar"
              autocomplete="off"
              id="city-input"
            />
            <input type="submit" value="Search" class="searchButton" />
          </form>
        </span>
        <div>
          <div class="row firstSection">
            <div class="col-4">
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
                alt=""
                id="icon"
              />
            </div>
            <div class="col-4">
              <h1>Tehran</h1>
            </div>
            <div class="col-4">
              <div id="date" class="date">Friday 10:45</div>
            </div>
          </div>

          <h2>
            <span id="temperature">12</span>
            °C|°F
          </h2>
          <ul>
            <li>
              Humidity:
              <span id="humidity">53%</span>
            </li>

            <li>Wind: <span id="wind">8</span> km/h</li>
          </ul>
        </div>
        <div class="buttomSection">
          <div class="row">
            <div class="col col--1of6">1</div>
            <div class="col col--1of6">2</div>
            <div class="col col--1of6">3</div>
            <div class="col col--1of6">4</div>
            <div class="col col--1of6">5</div>
            <div class="col col--1of6">6</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
